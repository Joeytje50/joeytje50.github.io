<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="pokemongo.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="pokemongo.css"/>
</head>
<body>
<select multiple id="pokemons"></select>
<input type="text" id="lat" placeholder="latitude" title="latitude"/>
<input type="text" id="lon" placeholder="longitude" title="longitude"/>
<label><input type="range" id="r" min="0.001" max="0.1" step="0.001" value="0.01"/><output id="radius"></output></label>
</body>
</html>
