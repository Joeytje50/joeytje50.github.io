<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="pokemongo.js"></script>
  <script type="text/javascript" src="select-add.js"></script>
  <link href="pokemongo.css" rel="stylesheet"/>
</head>
<body>
<select multiple id="pokemons" class="addSelect"></select>
<input type="text" id="lat" placeholder="latitude" title="latitude"/>
<input type="text" id="lon" placeholder="longitude" title="longitude"/>
<label><input type="range" id="r" min="0.001" max="0.1" step="0.001" value="0.01"/><output id="radius"></output></label>
<button id="submit">Submit</button>
<hr/>
<table id="output" class="sortable">
  <tr>
    <th width="10" id="sortcol">#</th>
    <th>Pokemon</th>
    <th>Distance</th>
    <th>Despawn time</th>
    <th width="10">♂/♀</th>
    <th width="20">CP</th>
    <th width="15">Lvl</th>
    <th width="10">IV%</th>
    <th width="10">A</th>
    <th width="10">D</th>
    <th width="10">H</th>
  </tr>
</table>
</body>
</html>
